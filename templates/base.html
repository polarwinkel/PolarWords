<!doctype html>
<html id="html">
    <head>
        <title>PolarWords</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}_static/polar.css" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}_static/main.css" />
        <link rel="icon" type="image/svg+xml" href="{{ relroot }}_static/favicon.svg" sizes="any" />
        <link rel="icon" type="image/x-icon" href="{{ relroot }}_static/favicon.ico" sizes="any" />
    </head>
    <body id="body">
        <div id="page">
            <div style="height:0; width:0; margin-top:-5.8rem; margin-bottom:2rem;">
                <p style="font-size:3.8rem; color:rgba(127,127,127,0.15)">PolarWords</p>
            </div>
            <p id="nav" class="no-print" style="width:100%; background-color:080; text-align:right;">
                <!--<a href="{{ relroot }}">home</a> | TODO: nav-->
            </p>
            {% block content %}Content{% endblock %}
        </div>
        <p id="copyright" class="no-print" style="width:100%; background-color:080; text-align:right; font-size:0.6rem;">
            PolarWords v0.1.0dev (c) 2023 by Dirk Winkel, licensed under GPLv3 or newer - <a href="https://github.com/polarwinkel/PolarWords" target="_blank">Fork me on GitHub</a>
        </p>
    </body>
</html>
